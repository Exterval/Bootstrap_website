</head>

    <div style="background-color: #ed3f27; height: 7px; box-shadow: 5px 5px 5px;"></div>
    <div style="background-color: #FEB21A; height: 7px;"></div>

    <main class="container py-5">
        <section id="booking-details" aria-label="Booking details">
            <h2 class="h4 text-center" style="color: #134686;">Booking details</h2>
            <p class="mb-4 text-center">Selected booking style: <strong id="selected-style-label"></strong></p>

            <div class="text-center mb-4">
                <button id="change-booking-style" type="button" class="btn btn-link fw-semibold">Change booking style</button>
            </div>

            <form id="booking-form" class="booking-form mx-auto" novalidate>
                <div class="booking-details">
                    <div class="row g-3">   
                        <div class="booking-section-header booking-section-header--danger mt-4">Customer Information</div>
                        <div class="col-12 col-md-6">
                            <label for="firstName" class="form-label fw-semibold">First Name <span class="text-danger">*</span></label>
                            <input id="firstName" name="firstName" type="text" class="form-control" placeholder="John" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="lastName" class="form-label fw-semibold">Last Name <span class="text-danger">*</span></label>
                            <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Doe" required>
                        </div>

                        <div class="col-12">
                            <label for="contactNumber" class="form-label fw-semibold text-center w-100">Contact Number <span class="text-danger">*</span></label>
                            <div class="d-flex justify-content-center">
                                <div class="input-group booking-contact">
                                    <span class="input-group-text">+63</span>
                                    <input id="contactNumber" name="contactNumber" type="tel" class="form-control" placeholder="9XXXXXXXXX" inputmode="tel" autocomplete="tel" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="booking-section-header booking-section-header--danger mt-4">Pickup and Delivery Details</div>
                    <div class="row g-3 mt-0">
                        <div class="col-12 col-md-6">
                            <label for="pickupAddress" class="form-label fw-semibold">Pickup Address <span class="text-danger">*</span></label>
                            <input id="pickupAddress" name="pickupAddress" type="text" class="form-control" placeholder="e.g., Unit 123, Building A, 456 Main St, Manila" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="deliveryAddress" class="form-label fw-semibold">Delivery Address <span class="text-danger">*</span></label>
                            <input id="deliveryAddress" name="deliveryAddress" type="text" class="form-control" placeholder="e.g., 789 Destination Rd, Bulacan" required>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="pickupDateTime" class="form-label fw-semibold">Time of Pickup <span class="text-danger">*</span></label>
                            <input id="pickupDateTime" name="pickupDateTime" type="datetime-local" class="form-control" required>
                        </div>
                    </div>

                    <div class="booking-section-header booking-section-header--primary mt-4">Item Details</div>

                    <div id="item-rows" class="row g-3 mt-0" aria-label="Item list">
                        <div class="col-12" data-item-row>
                            <div class="row g-3">
                                <div class="col-12 col-md-6">
                                    <label class="form-label fw-semibold" for="itemName_1">Item Name <span class="text-danger">*</span></label>
                                    <input id="itemName_1" name="items[0][name]" type="text" class="form-control" placeholder="e.g., Sofa, Desktop" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label fw-semibold" for="itemType_1">Item Type <span class="text-danger">*</span></label>
                                    <select id="itemType_1" name="items[0][type]" class="form-select" required>
                                        <option value="" selected disabled>Choose...</option>
                                        <option>Furniture</option>
                                        <option>Appliances</option>
                                        <option>Boxes</option>
                                        <option>Electronics</option>
                                        <option>Documents</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label fw-semibold" for="itemQty_1">Item Quantity <span class="text-danger">*</span></label>
                                    <input id="itemQty_1" name="items[0][quantity]" type="number" class="form-control" placeholder="e.g., 3" min="1" inputmode="numeric" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label fw-semibold" for="itemWeight_1">Est. Weight <span class="text-danger">*</span></label>
                                    <input id="itemWeight_1" name="items[0][weight]" type="text" class="form-control" placeholder="e.g., Heavy (2 People)" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button id="add-item" type="button" class="booking-add-item">+ Add Another Item</button>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button id="submit-booking" type="submit" class="btn-book-now booking-submit">Confirm</button>
                    </div>
                </div>
            </form>
        </section>


    </main>

    <div class="modal fade" id="booking-style-modal" tabindex="-1" aria-labelledby="booking-style-modal-title" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 id="booking-style-modal-title" class="mb-4 text-center" style="color: #134686;">Choose your Booking Style</h1>

                    <section aria-label="Booking style" class="booking-style-picker mx-auto">
                        <div class="row g-3 justify-content-center">
                            <div class="col-12 col-md-4">
                                <button type="button" class="booking-style-option" data-booking-style="full-day" aria-pressed="false">
                                    <div class="booking-style-icon" aria-hidden="true"><i class="bi bi-calendar2-week"></i></div>
                                    <div class="booking-style-title">Full-day booking</div>
                                    <div class="booking-style-desc">This is a reservation of the truck and driver for an entire workday, giving you exclusive control for multiple stops, complex logistics, or extended loading/unloading times. It offers the most flexibility and control for high-volume or varied tasks.</div>
                                </button>
                            </div>

                            <div class="col-12 col-md-4">
                                <button type="button" class="booking-style-option" data-booking-style="normal" aria-pressed="false">
                                    <div class="booking-style-icon" aria-hidden="true"><i class="bi bi-calendar2-check"></i></div>
                                    <div class="booking-style-title">Normal booking</div>
                                    <div class="booking-style-desc">This is a planned, point-to-point delivery set for a specific date and time slot in advance. It is ideal for routine, straightforward shipments where the priority is reliability and cost-effectiveness over immediate speed.</div>
                                </button>
                            </div>

                            <div class="col-12 col-md-4">
                                <button type="button" class="booking-style-option" data-booking-style="immediate" aria-pressed="false">
                                    <div class="booking-style-icon" aria-hidden="true"><i class="bi bi-lightning-charge"></i></div>
                                    <div class="booking-style-title">Immediate booking</div>
                                    <div class="booking-style-desc">This is an urgent request for a truck to be dispatched right away, aiming for pickup within minutes or the same day. It is the fastest, least-planned, and generally the most expensive option, used for time-critical emergencies or last-minute needs.</div>
                                </button>
                            </div>
                        </div>

                        <div class="d-flex flex-column align-items-center gap-2 mt-4">
                            <div id="booking-style-hint" class="text-muted">Select one booking style.</div>
                            <button id="confirm-booking-style" type="button" class="btn-book-now" disabled>Confirm</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
