        <div class="container row align-items-center justify-content-around m-auto gap-5 mt-5 mb-5">
            <div class="col">
                <img src="/assets/logo1.png" alt="" class="img-fluid">

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>

                        <div class="mb-3">

                         <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>

                        </div>
                        <div class="d-flex justify-content-center align-items-center my-2">
                            <button type="submit" class="btn btn-primary p-3 rounded-5 w-50" style="background-color: #FEB21A;">Register</button>
                        </div>
